# Caddy configuratie template voor Rafi Server
# Kopieer dit naar /etc/caddy/Caddyfile en pas de domain aan

# Vervang 'your-domain.com' met je eigen domain
your-domain.com {
    # Reverse proxy naar Rafi server
    handle /api/* {
        reverse_proxy localhost:3000
    }
    
    # Serveer de frontend PWA bestanden
    handle /* {
        root * /var/www/pitch-putt-live
        try_files {path} /index.html
        file_server
    }
    
    # Security headers
    header {
        # HSTS
        Strict-Transport-Security "max-age=31536000; includeSubDomains"
        # XSS Protection
        X-Content-Type-Options nosniff
        X-Frame-Options DENY
        X-XSS-Protection "1; mode=block"
        # Referrer Policy
        Referrer-Policy "strict-origin-when-cross-origin"
        # Content Security Policy
        Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none';"
    }
    
    # Gzip compressie
    encode gzip
    
    # Logs
    log {
        output file /var/log/caddy/your-domain.com.log
        format json
    }
}

# Optioneel: www subdomain redirect
www.your-domain.com {
    redir https://your-domain.com{uri} permanent
}

